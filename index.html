<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>A Pen by Psydog</title>
		<link rel="stylesheet" media="all" href="style.css">
	</head>
	<body>
        <div class="wrapper">
            <input id="screen" placeholder="..." />
            <div class="btn-group">
                <button id="number1" data-bind="1">1</button>
                <button id="number2" data-bind="2">2</button>
                <button id="number3" data-bind="3">3</button>
            </div>
            <div class="btn-group">
                <button id="ope1" data-bind="+">+</button>
                <button id="ope2" data-bind="-">-</button>
            </div>
            <div class="btn-group">
                <button id="action">=</button>
                <button id="clear">clear</button>
            </div>
        </div>
		<script src="main.js"></script>
	</body>
</html>
